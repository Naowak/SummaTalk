<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SummaTalk - Results</title>
    <link rel="stylesheet" href="/static/result.css">
</head>
<body>
    <div class="navbar">
        <a href="/" class="link">
            <div class="logo">
                <img src="/static/small-bubble.png" alt="Logo">
                <h1>SummaTalk</h1>
            </div>
        </a>
    </div>
    <div class="container">
        <div class="chatbox">
            <div class="header">Chatbot</div>
            <div class="messages">
                <!-- Messages will be displayed here -->
            </div>
            <div class="input-area">
                <input type="text" placeholder="Message" id="messageInput">
                <button id="sendMessage">ðŸŽ¤</button>
            </div>
        </div>
        <div class="results">
            <div class="header">Result</div>
            <div class="output">
                <div class="markdown-content">{{ summary|safe }}</div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const summaryMarkdown = `{{ summary|safe }}`;
        const summaryHtml = marked(summaryMarkdown);
        document.querySelector('.markdown-content').innerHTML = summaryHtml;
    });
</script>
</html>
