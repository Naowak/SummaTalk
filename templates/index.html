<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>
<body>
    <form action="/rag" method="post">
        <button type="submit" id="myButton">Click Me</button>
    </form>
    <h1>Hello World!</h1>
    <h2>Welcome to FlaskApp!</h2>
</body>
<script>
    document.getElementById('myButton').addEventListener('click', function() {
        fetch('/rag', {
            method: 'POST',
            // Additional options like headers, body, etc., can be included here
        }).then(response => {
            if (response.ok) {
                console.log('Button clicked and function executed');
                // Handle success
            }
        });
    });
</script>
</html>
